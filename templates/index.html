<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üöó Car Fault Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #dbeafe, #e0f2fe);
            padding-bottom: 80px;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
            background-color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #0a58ca;
        }
        .form-check {
            margin-bottom: 12px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0a58ca;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #e0f2fe;
            color: #555;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Chatbox Styling */
        #chat-box .user-msg, #chat-box .bot-msg {
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 75%;
            display: inline-block;
            clear: both;
        }
        .user-msg {
            background-color: #d0ebff;
            color: #084298;
            float: right;
            text-align: right;
        }
        .bot-msg {
            background-color: #e9ecef;
            color: #212529;
            float: left;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="title">üîß Car Fault Detection</h2>
            <form method="POST" action="/predict">
                {% for symptom in symptoms %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="{{ symptom }}" value="1" id="{{ symptom }}">
                    <label class="form-check-label" for="{{ symptom }}">
                        {{ symptom.replace("_", " ").title() }}
                    </label>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100 mt-3">üîç Predict Fault</button>
            </form>

            {% if result %}
            <div class="alert alert-success text-center mt-4">
                <strong>Predicted Fault:</strong> {{ result }}
            </div>
            {% endif %}

            <!-- Chatbot -->
            <div id="chat-section" class="mt-4">
                <h5 class="mb-3">üí¨ Ask the AI about this fault</h5>
                <div id="chat-box" class="p-3 mb-3 bg-light border rounded" style="height: 300px; overflow-y: auto;">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control rounded-start" placeholder="Type your question...">
                    <button class="btn btn-outline-primary rounded-end" onclick="sendMessage()">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        ¬© BOT can make mistakes. Consider Consulting Professional.
    </footer>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");

            const userDiv = document.createElement("div");
            userDiv.className = "user-msg";
            userDiv.innerText = "You: " + message;
            chatBox.appendChild(userDiv);

            fetch("/chat", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const botDiv = document.createElement("div");
                botDiv.className = "bot-msg";
                botDiv.innerText = data.response;
                chatBox.appendChild(botDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            userInput.value = "";
        }
    </script>
</body>
</html>
